<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/register/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Create Account</h1> 
        {% if registered %}
        <p>Account created successfully.</p>
        {% endif %}
        <hr />
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="field">
            <div class="field-1">
              <div class="firstname">
                <label for="#">Firstname</label><br />
                <input type="text" placeholder="Enter your first name" name="firstname" required/>
              </div>
              <div class="lastname">
                <label for="#">LastName</label><br />
                <input type="text" placeholder="Enter your last name" name="lastname" required />
              </div>
            </div>
            <div class="field-2">
                <label for="#">Username</label><br />
                <input type="text" placeholder="Set your username" name="username" required />
              </div>
            <div class="field-2">
              <label for="email">Email</label><br />
              <input type="email" placeholder="Enter your email" name="email" required />
            </div>
            <div class="field-3">
              <div class="password">
                <label for="#">Password</label><br />
                <input type="password" placeholder="Enter your password" name="password" required />
              </div>
              <div class="confirm-password">
                <label for="#">Confirm Password</label><br />
                <input
                  type="password"
                  placeholder="Enter your password again" name="cpassword"
                  required
                />
              </div>
            </div>
            <div class="field-4">
              <div class="country">
                <label for="#">Country</label><br>
                <input type="text" placeholder="Enter your country" name="country" required>
              </div>
              <div class="city">
                <label for="#">City</label><br>
                <input type="text" placeholder="Enter your city" name="city" required/>
              </div>
            </div>
            <div class="field-5">
              <input type="checkbox" required> <a href="#">I agree to privacy and policy.</a>
            </div>
            <div class="field-6">
              <input type="submit" value="Register">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
